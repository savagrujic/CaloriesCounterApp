<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="design.css">
    <title>Document</title>
</head>
<body>
    <h1>Calorie Counter</h1>
    <div class="main">
        <div class="container">
        <p>Budget</p>
   
        <input type="text" class="caloriebudget">
    </div>
  
        <div class="breakfest">
            
             
           
            <p class="break">Breakfest</p>
          
            <div class="dodajdorucak">
               
            </div>
           
        </div>
        <div class="lunch">
            <p>Lunch</p>
            <div class="dodajrucak">
                
            </div>
        </div>
        <div class="dinner">
            
            <p>Dinner</p>
            <div class="dodajveceru">
               
            </div>
        </div>
        <div class="snacks">
            <p>Snacks</p>
            <div class="dodajuzinu">
              
            </div>
        </div>
        <div class="workout">
            <p>Workout</p>
            <div class="dodajworkout">
               
            </div>
        </div>

        <div class="addfoodcontainer"> 
        
            <p>Add Food or Workout</p>
          
      
            <select name="" id="select">
                <option value="0">Breakfest</option>
                <option value="1">Lunch</option>
                <option value="2">Dinner</option>
                <option value="3">Snacks</option>
                <option value="4">Workout</option>
            </select>
            <button class="dodajpodatke">Add Entry</button>
        </div>
        <div class="calccalories">
            <button>Calculate Calories</button>
            <button>Clear</button>
        </div>
        <div class="calorieshown">  
            <h2 class="finalcalories">No Calories entered</h2>
            <p>Calories Burned</p>
            <p>Calories Burned</p>
            <p>Calories Burned</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
